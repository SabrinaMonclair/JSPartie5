<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1 class="text-center">Exercice 1</h1>
                <p class="text-center">Cr√©er un formulaire demandant un mot de passe et une confirmation de mot de passe
                    et comportant un bouton.
                    Au clic sur le bouton, si les deux champs sont identiques, les entourer de vert. Sinon les entourer
                    en rouge.
                </p>
                <form name="myForm" class="text-center">
                    <label for="password"> Saissisez un mot de passe:</label>
                    <input type="password" name="password" id="password" /><br />

                    <label for="password2"> Veuillez confirmer le mot de passe:</label>
                    <input type="password" name="password2" id="password2" /><br />
                    <button type="button" id="button" onclick="validateForm()">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {

            let idPassword = document.getElementById('password');
            let idPassword2 = document.getElementById('password2');

            if (idPassword.value == idPassword2.value) {

                idPassword.style.border = '2px solid green';
                idPassword2.style.border = '2px solid green';
            } else {
                
                idPassword.style.border = '2px solid red';
                idPassword2.style.border = '2px solid red';
                 
            }

        }
    </script>
